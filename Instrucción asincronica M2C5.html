<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>Multiplicar</h1>
<p>	
	<button onclick="calcular();">Multiplicar</button><br>
	
</p>
	<script type="text/javascript">
		function calcular(){
			let n1=parseInt(prompt("primer numero"));
			let n2=parseInt(prompt("segundo numero"));
			let res=0;
			while(n2!=0){
			res=res+n1;
			n2=n2-1;
			}
			document.write("La multiplicaci√≥n es"+"="+res+"<br>");
		}
	</script>

</body>
</html>
